<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
</head>
<body>
    <form action="https://t3.ftcdn.net/jpg/02/91/52/22/360_F_291522205_XkrmS421FjSGTMRdTrqFZPxDY19VxpmL.jpg"  length="50px" breadth="50%">

        <fieldset>
            <legend>Signup Details</legend>
            <label for="Fname">First Name</label>
            <input type="text" required id="Fname" placeholder="Akshay" pattern="[A-Z a-z]{3,10}"><br><br>
            <label for="lname">Last Name</label>
            <input type="text" required id="lname" placeholder="Hegde" pattern="[A-Z a-z]{1,10}"><br><br>
            <label for="dob">Date of Birth</label>
            <input type="date" required id="dob"><br><br>
            <label for="email">E-Mail ID</label>
            <input type="email" required id="email" placeholder="akshay@gmail.com"><br><br>
            <label for="phno">Phone No</label>
            <input type="text" required id="phno" placeholder="9999999999" pattern="[6-9]{1}[0-9]{9}"><br><br>
            <input type="submit">
        </fieldset><br>














        
    </form>
</body>
</html>
